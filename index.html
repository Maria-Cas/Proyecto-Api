<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Meta tags para configuración básica -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Perros con Vite</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid py-5">
      <!-- Página Principal -->
      <div id="paginaPrincipal">
        <div class="row justify-content-center">
          <div class="col-12 text-center mb-4">
            <h1 class="display-4">🐕 Perro del Día 🐕</h1>
            <div class="mt-4">
              <button id="irGaleria" class="btn btn-success btn-lg mx-2">Ver Galería</button>
              <button id="obtenerPerro" class="btn btn-primary btn-lg mx-2">Otro Perro</button>
            </div>
          </div>
        </div>

        <div class="row mt-4 justify-content-center">
          <div class="col-lg-10">
            <div class="featured-dog-container">
              <div class="row align-items-center">
                <div class="col-lg-6">
                  <img id="dogImage" class="img-fluid rounded shadow featured-image" src="" alt="Perro del día" style="display: none;">
                </div>
                <div class="col-lg-6">
                  <div class="info-container">
                    <p id="breedName" class="breed-name mt-3"></p>
                    <p id="edadInfo" class="info-text"></p>
                    <p id="origenInfo" class="info-text origin-info"></p>
                    <p id="detallesInfo" class="info-text details-info"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Galería de Perros -->
      <div id="galeriaPerros" style="display: none;">
        <div class="row justify-content-center">
          <div class="col-12 text-center mb-4">
            <h1 class="display-4">🐕 Galería de Perros 🐕</h1>
            <div class="search-container my-4">
              <div class="input-group w-75 mx-auto">
                <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Buscar raza...">
                <button id="searchButton" class="btn btn-primary" type="button">
                  <span>🔍 Buscar</span>
                </button>
                <button id="clearSearch" class="btn btn-outline-secondary" type="button">
                  <span>&times;</span>
                </button>
              </div>
            </div>
            <button id="volverInicio" class="btn btn-secondary btn-lg mt-3">Volver al Inicio</button>
          </div>
        </div>
        <div id="contenedorGaleria" class="row g-4">
          <!-- Aquí se generarán las tarjetas de perros dinámicamente -->
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
